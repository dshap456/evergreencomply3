<!DOCTYPE html>
<html>
<head>
    <title>Test Course Progress Update</title>
</head>
<body>
    <h1>Test Course Progress Update</h1>
    <div>
        <p>Course ID: <input type="text" id="courseId" value="4d326c56-63ad-4396-9470-c73bdf8d780c" style="width: 400px"></p>
        <p>Lesson ID: <input type="text" id="lessonId" value="5d4b8823-3364-4356-845c-d4d2a15c5862" style="width: 400px"></p>
        <button onclick="testUpdate()">Test Update</button>
    </div>
    <div id="result"></div>

    <script>
        async function testUpdate() {
            const courseId = document.getElementById('courseId').value;
            const lessonId = document.getElementById('lessonId').value;
            
            try {
                const response = await fetch('/api/test-course-progress', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ courseId, lessonId })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                
                // Now fetch to see if it was saved
                const getResponse = await fetch('/api/test-course-progress');
                const getResult = await getResponse.json();
                document.getElementById('result').innerHTML += '<h3>After Update:</h3><pre>' + JSON.stringify(getResult, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }
        
        // Also test the regular update-progress endpoint
        async function testRegularUpdate() {
            const courseId = document.getElementById('courseId').value;
            const lessonId = document.getElementById('lessonId').value;
            
            try {
                const response = await fetch('/api/lessons/update-progress', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        lessonId: lessonId,
                        courseId: courseId,
                        language: 'en',
                        updateLastAccessed: true
                    })
                });
                
                const result = await response.json();
                console.log('Regular update result:', result);
            } catch (error) {
                console.error('Regular update error:', error);
            }
        }
    </script>
    
    <hr>
    <button onclick="testRegularUpdate()">Test Regular Update Endpoint</button>
    <p>Check browser console for results</p>
</body>
</html>
